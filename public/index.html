<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="To Do Application made as PWA." />
    <meta
      name="keywords"
      content="HTML, JavaScript, React, todo, styled-components, PWA, Progressive, Web, Application"
    />
    <meta name="author" content="Davor Jovanovic" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- ios support-->
    <link rel="apple-touch-icon" href="./logos/icon-192x192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#333333" />
    <meta name="theme-color" content="#333333" />
    <!---->
    <title>To Do PWA</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap");
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(168, 146, 146);
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js", { scope: "." })
        .then((reg) => console.log("sw registered"))
        .catch(() => console.log("sw error"));
    }
  </script>
</html>
